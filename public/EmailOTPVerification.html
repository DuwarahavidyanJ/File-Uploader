<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="body">
        <div class="form-box-otp">
            <h3 class="text"> OTP Verification</h3>
            <div class="row form">
                <div class="col-auto">
                    <input type="email" class="form-control email">
                </div>
                <div class="col-auto">
                    <button class="btn btn-prim" onclick="sendOTP()">Send OTP</button>
                </div>
            </div>
            <div class="success text-success">
                OTP verified Successfully
            </div>

            <div class="verification">
                <div class="title center">
                    <p>Enter the OTP sent <span class="emailpartial">****@gmail.com</span></p>
                </div>
                <div class="otp-input-fields">
                    <input type="number" class="otp_num otp_num_1" maxlength="1">
                    <input type="number" class="otp_num otp_num_2" maxlength="1">
                    <input type="number" class="otp_num otp_num_3" maxlength="1">
                    <input type="number" class="otp_num otp_num_4" maxlength="1">
                </div>
            </div>
            <div class="error text-danger">
                Invalid otp
            </div>
        </div>        
    </div>
    


    <script src="scriptemail.js"></script>
</body>

</html>
