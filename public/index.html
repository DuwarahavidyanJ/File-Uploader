<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp Form </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="body">
        <div class="form-box">
            <div class="button-box">
            <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">LogIn</button>
                <button type="button" class="toggle-btn" onclick="signup()">SignUp</button>
            </div>
            <div class="social-icons">
                <img src="https://alexatarantino.com/wp-content/themes/modern-studio-pro/images/facebook-pink.png">
                <img src="https://alexatarantino.com/wp-content/themes/modern-studio-pro/images/instagram-pink.png">
                <img src="https://alexatarantino.com/wp-content/themes/modern-studio-pro/images/youtube-pink.png">
            </div>
            <form action="/login" method="post" id="login" class="input-group">
                <input type="email" class="input-field" id="emailID" name="email" placeholder="Email" required>
                <div class="input-box">
                    <input type="password" id="Password" name="password" placeholder="Password" required>
                </div>

                <input type="checkbox" class="check-box"><span>Remember the password</span>
                <button type="submit" class="login-btn">Log In</button>
            </form>

            <form action="/signup" method="post" id="signup" class="input-group" onsubmit="return validateForm()">
                <input type="text" class="input-field" id="name" name="name" placeholder="Name" required>
                <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
                <div class="input-box">
                    <input type="password" id="createPassword" name="create_password" placeholder="Create Password" required>
                </div>

                <div class="input-box">
                    <input type="password" id="confirmPassword" name="confirm_password" placeholder="Create Password" required>
                </div>
                <input type="checkbox" class="check-box" required> <span>I agree to the terms and conditions</span>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>



</body>
</html>
